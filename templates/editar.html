<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido #{{ pedido.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Editar Pedido #{{ pedido.id }}</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post">
            <label>Novo sabor:</label>
            <select name="sabor" required>
                <option value="Calabresa" {% if pedido.sabor == 'Calabresa' %}selected{% endif %}>Calabresa</option>
                <option value="Quatro Queijos" {% if pedido.sabor == 'Quatro Queijos' %}selected{% endif %}>Quatro Queijos</option>
                <option value="Frango com Catupiry" {% if pedido.sabor == 'Frango com Catupiry' %}selected{% endif %}>Frango com Catupiry</option>
            </select>
            <button type="submit">Salvar</button>
            <a href="{{ url_for('index') }}">Cancelar</a>
        </form>
    </div>
</body>
</html>
