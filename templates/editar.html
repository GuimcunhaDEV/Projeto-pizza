<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Editar Pedido #{{ pedido.id }}</h1>

        <!-- Mensagens Flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="post">
            <label>Novo sabor:</label>
            <input type="text" name="sabor" value="{{ pedido.sabor }}" required>
            <button type="submit">Salvar</button>
            <a href="{{ url_for('index') }}">Cancelar</a>
        </form>
    </div>
</body>
</html>
